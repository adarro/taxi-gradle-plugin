versionCheck = { id = "com.github.ben-manes.versions", version.ref = "versionCheck" }
kotlinKover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kotlinKover" }

[libraries]
junit = "junit:junit:4.13.2"
#taxi-core = { group = "org.taxilang", name = "taxi-core", version.ref = "taxi" }
