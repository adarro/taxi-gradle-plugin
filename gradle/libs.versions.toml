[versions]
detekt = "1.23.7"
kotlin = "2.0.20"
ktlintGradle = "12.1.1"
pluginPublish = "1.3.0"
versionCheck = "0.51.0"
taxi = "1.56.0"
config = "1.4.2"
hoplite = "2.8.2"
logback = "1.4.14"
slf4j = "1.7.30"
konform-validation = "0.7.0"
kotlinKover = "0.9.0-RC"
