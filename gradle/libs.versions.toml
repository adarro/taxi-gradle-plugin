kotlinx-serialization-hocon = { module = "org.jetbrains.kotlinx:kotlinx-serialization-hocon", version.ref = "kotlinx" }
hocon4k = { module = "io.github.config4k:config4k", version.ref = "hocon4k" }
jackson-kotlin = { module = "com.fasterxml.jackson.module:jackson-module-kotlin", version.ref = "jackson-kotlin" }
json-assert = { module = "org.skyscreamer:jsonassert", version.ref = "json-assert" }
hamcrest = { module = "org.hamcrest:hamcrest", version.ref = "hamcrest" }
